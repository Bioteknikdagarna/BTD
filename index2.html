<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BTD 2025</title>

  <link rel="images/cropped_circle_image" sizes="180x180" href="/images/cropped_circle_image.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

</head>

<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script>

<body>

  <div class="space"></div>

  <div class="gigacontainer heading">
    <div class="container">
      <div class="grid">
        <div> </div>
        <img src="images/cropped_circle_image.png" alt="Bild på BTD2025-loggan">
        <div> </div>
      </div>

    </div>
  </div>

  <div class="gigacontainer">
    <div class="container">

      <div class="space"></div>

      <h2> Varmt välkomna till Lund den 20 - 23 november</h2>

      <div id="countdown" class="counter">
        <div id="countdown-timestamp" class="countdown-timestamp">November 13 2024 23:59:59</div>
        <div class="counter-wrap">
          <div id="days" class="number">0</div>
          <div class="counter-text">Dagar</div>
        </div>
        <div class="counter-wrap">
          <div id="hours" class="number">0</div>
          <div class="counter-text">Timmar</div>
        </div>
        <div class="counter-wrap">
          <div id="minutes" class="number">0</div>
          <div class="counter-text">Minuter</div>
        </div>
        <div class="counter-wrap">
          <div id="seconds" class="number">0</div>
          <div class="counter-text">Sekunder</div>
        </div>
        <div class="html-embed-3 w-embed w-script">
          <script>
            const second = 1000,
                  minute = second * 60,
                  hour = minute * 60,
                  day = hour * 24;
            const countdownParent = document.querySelector('#countdown');
            const timestamp = countdownParent.querySelector('#countdown-timestamp').innerText;
            let countDown = new Date(timestamp).getTime(),
                x = setInterval(function() {
                  let now = new Date().getTime();
                  let distance = countDown - now;
                  document.getElementById('days').innerText = Math.floor(distance / (day));
                  document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour));
                  document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute));
                  document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);
                  //do something later when date is reached
                  if (distance < 0) {
                      countdownParent.style.display = "none";
                  }
                }, second)
          </script>
        </div>
      </div>
      

      <h2>Mer information kommer inom kort</h2>

    </div>



  </div>

</body>

<div id="footer"></div> 


</html>
